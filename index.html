<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SunYoung's momentum</title>
  </head>
  <body>
    <div class="header-wrap">
      <div id="user-name-wrap">
        <form id="login-form" class="hidden">
          <input
            required
            minlength="0"
            maxlength="15"
            type="text"
            placeholder="what is your name"
          />
          <button>로그인</button>
        </form>
        <h1 id="user-name" class="hidden"></h1>
      </div>
      <div id="weather-wrap">
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="main-wrap">
      <div id="clock-wrap">
        <span id="big-time"></span>
        <div id="clock-inner-wrap">
          <span id="AM-PM"></span>
          <span id="time-seconds"></span>
        </div>
      </div>
    </div>

    <div class="tail-wrap">
      <div id="quotes-wrap">
        <span></span>
      </div>
    </div>

    <script type="text/javascript" src="data/API_KEY.js"></script>
    <script type="text/javascript" src="data/QUOTES_DATA.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/username.js"></script>
    <script src="js/quotes.js"></script>
  </body>
</html>
