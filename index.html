<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SunYoung's momentum</title>
  </head>
  <body>
    <div class="header-wrap">
      <div class="user-name-wrap">
        <form class="login-form" class="hidden">
          <input required minlength="0" maxlength="15" type="text" />
          <label>Name</label>
          <span></span>
          <!-- <button>로그인</button> -->
        </form>
        <h1 class="user-name" class="hidden"></h1>
      </div>
      <div class="weather-wrap">
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="main-wrap">
      <div class="clock-wrap">
        <span class="big-time"></span>
        <div class="clock-inner-wrap">
          <span class="AM-PM"></span>
          <span class="time-seconds"></span>
        </div>
      </div>
      <div class="search-wrap">
        <form class="search-form">
          <input required type="text" placeholder="Google Search" />
          <!-- <label>Google</label> -->
          <span></span>
        </form>
      </div>
    </div>

    <div>
      <div class="todo-wrap">
        <h2>TO DO LIST</h2>
        <form class="todo-form">
          <input
            required
            type="text"
            placeholder="오늘의 할일을 작성해 주세요."
          />
        </form>
        <ul class="todo-list"></ul>
      </div>
    </div>

    <div class="tail-wrap">
      <div class="quotes-wrap">
        <span></span>
      </div>
    </div>

    <script type="text/javascript" src="data/API_KEY.js"></script>
    <script type="text/javascript" src="data/QUOTES_DATA.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/username.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/search.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
